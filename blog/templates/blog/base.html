{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{% block title %} {% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'blog/css/base.css' %}">
  </head>
  <body>
    <header>
      <div class="site-urls">
        <a href="{% url 'blog:home' %}">Home</a>
      </div>
      <div class="login-urls">
        {% if user.is_authenticated %}
          <p>Hi {{user.username}}!</p> <a href="{% url 'logout' %}">Log out</a>
        {% else %}
          <p>You are not logged in</p>
          <a href="{% url 'login' %}">Log In</a>
        {% endif %}
      </div>
      <div class="newpost">
        <a href="{% url 'blog:newpost' %}">+newpost</a>
      </div>
    </header>

    {% block content %}

    {% endblock content %}

  </body>
</html>
